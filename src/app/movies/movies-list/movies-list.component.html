<app-generic-list [list]="movies">
  <ng-container loading>
    this is <h2>loading....</h2>
  </ng-container>
  <ng-container content>
    <div class="movies-container">
      <div *ngFor="let movie of movies; let index =index" class="movie-container">
        <a>
          <img [src]="movie.poster" alt="Poster"/>
        </a>
        <p>
          <a> {{movie.title }} </a>
        </p>
        <div>
          <a mat-flat-button color="primary" type="button">Edit</a>
          <button mat-flat-button color="warn" type="button">Delete</button>
        </div>
      </div>
    </div>

  </ng-container>

</app-generic-list>
